<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="/" class="nav-link">home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li id="login" class="nav-item">
                        <a href="/login.html" class="nav-link">login</a>
                    </li>
                    <li id="register" class="nav-item">
                        <a href="/register.html" class="nav-link">register</a>
                    </li>
                    <li id="dashboard" class="nav-item d-none">
                        <a href="/dashboard.html" class="nav-link">dashboard</a>
                    </li>
                    <li id="logout" class="nav-item d-none">
                        <a href="/logout" class="nav-link">logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="d-none d-md-block col-12 col-md-6">
                <img src="images.jfif" alt="login_image" class="img-fluid w-100">
            </div>
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                <form class="w-75" onsubmit="return false;">
                    <h3 class="mb-4 text-center">Login</h3>
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button onclick="login()" class=" btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }
        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i].trim();
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        if (getCookie('token')) {
            // มี token => แสดง dashboard/logout
            document.getElementById('login').classList.add('d-none');
            document.getElementById('register').classList.add('d-none');
            document.getElementById('dashboard').classList.remove('d-none');
            document.getElementById('logout').classList.remove('d-none');
        } else {
            // ไม่มี token => แสดง login/register
            document.getElementById('login').classList.remove('d-none');
            document.getElementById('register').classList.remove('d-none');
            document.getElementById('dashboard').classList.add('d-none');
            document.getElementById('logout').classList.add('d-none');
        }
        function login() {
            let username = document.getElementById('username').value
            let password = document.getElementById('password').value

            let data = {
                username, password
            }
            // console.log(data)
            fetch('/api/login', {
                method: 'post',
                headers: {
                    'Content-type': 'application/json'
                },
                body: data
            }).then(response => {
                if (response.ok) {
                    const result = response.json();
                    if (result.token) {
                        setCookie('token', result.token, 1);
                        window.location.href = "/dashboard.html";
                    }
                } else {
                    console.error("Login failed:", response.status);
                    alert("Login failed!");
                }
            }).catch(error => {
                // Handle any errors during the fetch operation
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
